<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="rahul" />
    <p></p>
    <button onclick="red()">red</button>
    <p></p>
    <script>
      function red() {
        document.getElementById("rahul").style.color = "red";
      }
    </script>
    <button onclick="green()">green</button>
    <p></p>
    <script>
      function green() {
        document.getElementById("rahul").style.color = "green";
      }
    </script>
    <button onclick="blue()">blue</button>
    <p></p>
    <script>
      function blue() {
        document.getElementById("rahul").style.color = "blue";
      }
    </script>
  </body>
</html>
